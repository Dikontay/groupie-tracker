<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>{{ .Name}}</title>
</head>
<body style = "background-color:#5363D1 ;">
    <div class="container">
        <div class="header w-100 h-100 mt-5" style = "background-color:#CA7FE8 ;">
            <p class="font-weight-bold">Groupie tracker</p>
    </div>

    <main class="artist-page">
        {{if .}}
        <div class="artist-details">
            <div class="artist-image">
                <img src="{{.Image}}">
            </div>
            <div class="location-list">
             
                <div class = "locations">
                    <h2 class="text-dark ms-5">
                        {{.Locations}}
                    </h2>
                </ul>
            </div>
    
            <div class="artist-info">
                <!-- Dynamically set artist information -->
                <h2>{{.Name}}</h2>
                <p>Creation Date: {{.CreationDate}}</p>
                <p>First Album: {{.FirstAlbumDate}}</p>
                <p>Members: {{range .Members}}</p>
                <li>{{.}}</li>
                {{end}}
            </div>
        </div>
        {{end}}
    </main>

    <footer>
        <p>Made by dalimbay and kmassat</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>
</html>
