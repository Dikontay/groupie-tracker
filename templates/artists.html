<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Artist Page</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Groupie Tracker</h1>
        </div>
    </header>

    <main class="artist-page">
        <div class="artist-details">
            <div class="artist-image">
                <!-- Dynamically set artist image -->
                <img src="artist1.jpg" alt="Artist Image">
            </div>
            <div class="location-list">
                <ul>
                    <!-- Dynamically populate location list -->
                    <li>Location 1</li>
                    <!-- Repeat for other locations -->
                </ul>
            </div>
            <div class="artist-info">
                <!-- Dynamically set artist information -->
                <h2>Artist Name</h2>
                <p>{Date of Creation: [Date]}</p>
                <p>First Album: [Album Name]</p>
                <p>Members: [Member 1, Member 2, ...]</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by dalimbay and kmassat</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
