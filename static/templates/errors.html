<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Error Page</title>
</head>
<body style="background-color:#5363D1 ;">
    <div class="container">
        <header>
            <div class="header   mt-5 justify-content-center d-flex mb-3 p-3  rounded-3" style = "background-color:#CA7FE8 ;">
                
                <a style="text-decoration: none; color: black; font-size: 24px; font-weight: bold;" href="/">Groupie tracker</a>
        </div>
        </header>
    </div>
    <div class="container bg-white rounded-5">
    

    <main class="error-page p-5 ">
        <!-- Dynamically set error code and meaning -->
        <div class="error"> 
            <h2>Error {{.ErrorCode}}</h2>
            <p>{{.ErrorDesc}}</p></div>
       
    </main>

    
</div>
<div class="container">
    <div class = "footer mt-5 d-flex justify-content-center  mb-3 p-3 align-items-center rounded " style = "background-color:#CA7FE8" ;>
        <p class="m-0 p-0 fw-bold">Made by dalimbay and kmassat</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 

</body>
</html>
